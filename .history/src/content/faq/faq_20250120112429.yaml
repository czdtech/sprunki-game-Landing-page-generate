title: "常见问题"
faqs:
  - question: "FiddleBops 是什么？"
    answer: "FiddleBops 是一个创新的音乐创作游戏，让你通过简单的操作就能创作出独特的音乐作品。"
  
  - question: "我需要音乐基础吗？"
    answer: "不需要！FiddleBops 设计得非常直观，即使没有音乐基础的人也能轻松上手。"
  
  - question: "我可以保存我的作品吗？"
    answer: "当然可以！你可以随时保存你的作品，并且可以随时回来继续创作或分享给其他人。"
  
  - question: "支持哪些设备？"
    answer: "FiddleBops 支持所有现代浏览器，你可以在电脑、平板或手机上使用。" 